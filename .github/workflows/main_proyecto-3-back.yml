name: Deploy NestJS API to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write         # Necesario para OIDC
      contents: read

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login a Azure con OIDC (recomendado por Microsoft)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: IDENTITY
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Configurar Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 4. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 5. Prisma: generar cliente
      - name: Prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      # 6. Prisma: aplicar migraciones en producción
      - name: Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # 7. Compilar NestJS
      - name: Build project
        run: npm run build

      # 8. Comprimir artefacto para deploy (mejor performance)
      - name: Prepare deployment package
        run: zip -r release.zip . -x ".git/*" "node_modules/*"

      # 9. Deploy al Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 2025-proyecto2-back-gdv
          package: release.zip

      # 10. Pequeña espera opcional
      - name: Wait a bit
        run: sleep 10
