name: Deploy NestJS API to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 1. Instalar TODAS las deps necesarias para runtime
      - name: Install production dependencies
        run: npm ci --omit=dev --legacy-peer-deps

      # 2. Build NestJS
      - name: Build project
        run: npm run build

      # 3. Deploy TODO (incluye node_modules)
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: proyecto-3-back
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
